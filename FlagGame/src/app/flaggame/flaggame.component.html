<div id="box" class="box">

<div id="stats">
    <h1>Question:  {{ counter }}/8 </h1>
    <h1>Score: {{ score }}</h1>
    <h1>Tap the flag of: {{ correctAnswer }}</h1>
</div>

<div *ngFor="let flag of flagsToDisplay">
    <div>
        <img (click)="flagTapped(flag)" [src]="imageUrls[flag]" alt="Flag">
    </div>
    
</div>

</div>
